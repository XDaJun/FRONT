<!DOCTYPE html>
<html>
  <head>
    <title>zy1.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        function o() {
        var ran = parseInt(Math.random() * 100) + 1;
            var num = document.getElementById("number").value;
            var span = document.getElementById("compare");
            if (ran > num) {
                span.innerHTML = "小了";
            } else if (ran < num) {
                span.innerHTML= "大了";
            } else {
                span.innerHTML = "恭喜你";
            }
        }
    </script>
  </head>
 
  <body>
      <input type="text" id="number"/>
      <input type="button" value="猜" onClick = "o()" />
      <span id="compare"></span>
  </body>
</html>
