<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function factoril(){
			var num= document.getElementById('num').value;
			var span= document.getElementById('result');
			if(isNaN(num)){
				span.innerHTML='不是树枝';
				return;
			}
			if(num<0){
				span.innerHTML='负数没有阶乘';
			}else if(num==0){
				span.innerHTML='1';
			}else{
				var ss=1;
				for(var i=1;i<=num;i++){
					ss=ss*i;
				}
				span.innerHTML=ss;
			}
		}
	</script>
	
</head>
<body>
	<div>
		n正整数的阶乘
	</div>
	<div>
		0的阶乘胃1
	</div>	
	<div>
		<input typ="text" id='num'/><input type="button" value='阶乘' 
		onClick='factoril()'/>
		<span id="result"></span>
	</div>
</body>
</html>
