<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="../css/test.css"/>
	<style type="text/css">
		h1{
			font-size:20px;
			color:blue;
		}
		.silver{
			background:silver;
		}
	</style>
</head>
<body>
	<p style="color:red; font-size:25px">内联样式</p>
	<h1>内部样式</h1>
	<h2>外部样式</h2>
	
	
	<div>
		<p align="center">表-1</p>
		<table border="1" cellspacing="0" align="center">
			<tr class="silver">
				<td>全月应缴纳所得税</td>
				<td>税率</td>
				<td>速算扣除数</td>
			</tr>
			<tr>
				<td>全月应缴纳所得税<1500</td>
				<td>3%</td>
				<td>0</td>
			</tr>
			<tr>
				<td>1500=&lt;全月应缴所得税&lt;4500</td>
				<td>10%</td>
				<td>105</td>
			</tr>
			<tr>
				<td colspan="3">...</td>
			</tr>
			<tr>
				<td colspan="3">计算公式为： 应缴税率=全月应纳税所得额*适用税率-速算扣除数</td>
			</tr>
		</table>
	</div>
</body>
</html>
